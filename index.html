<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1>Sign up today!</h1>
        <!-- formulario -->
        <form id="form">
            <!-- nombres completos -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full name" required minlength="3" maxlength="20" name="name">
            </div>
            <!-- numero telefono -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="999999999" required pattern="[9]{1}[0-9]{8}" name="phone">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@address.com" required name="email">
            </div>
            <!-- URL pagina web-->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="https://website.com" required name="website">
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password (min. 8 characters)" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <!-- Confirmar password -->
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2" placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Mensaje Error/Exitoso registro -->
        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
